<meta charset="UTF-8" />
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
const numero1 = Number(prompt("Informe um número inteiro: "))
const numero2 = Number(prompt("Informe outro: "))    
let resultadoNaTela
    //Processamento
resultadoNaTela = (numero1 > numero2) ? `O número maior é o ${numero1}` : `o número maior é ${numero2}`
    
    //Saída
    document.write(resultadoNaTela)
</script>
