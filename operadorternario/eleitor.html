<meta charset="UTF-8" />
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
const anoNascimento = Number(prompt("Em que ano vc nasceu?: "))
const anoAtual = Number(prompt("Em que ano vc está?: "))
let resultadoNaTela
    //Processamento
(anoAtual - anoNascimento >= 16) ? resultadoNaTela = "Você já pode votar!" 
: resultadoNaTela = "Não pode votar";

    //Saída
document.write(resultadoNaTela)
</script>
